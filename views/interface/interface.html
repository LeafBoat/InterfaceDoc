<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>接口文档编辑</title>
    {{template "common/common-static.tpl"}}
    <script src="static/js/interface/menu/multilevel-menu.js"></script>
    <script src="static/js/interface/interface.js"></script>
    <script src="static/js/interface/get-form.js"></script>
</head>

<body>
<div class="menu">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>菜单</legend>
    </fieldset>


    <!--<div style="display: inline-block; width: 180px; height: 210px; padding: 10px; border: 1px solid #ddd; overflow: auto;">-->
        <ul id="demo1"></ul>
    <!--</div>-->

</div>
<div class="content">
    <h1>接口文档编辑</h1>
    <form role="form" method="post">
        <div class="form-group">
            <input type="text" id="name" placeholder="url">
            <span class="dropdown">
					<input id="method" readonly="readonly" data-toggle="dropdown" href="#" placeholder="请求方式"/>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
						<li>Get</li>
						<li>Post</li>
					</ul>
				</span>
        </div>
        {{template "interface/urlheader.tpl" .}}
        <input id="submit" type="submit" value="提交">
    </form>
</div>

</body>
</html>
